<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <div class="small-header"></div>
                <aside class="side-bar">
                    <div class="top-sidebar">
                        <img class="logo py-20 px-20" src="img/logo.svg" alt="SpotifyLogo">
                        <div class="option-container py-10">
                            <img class="icon-size" src="img/home.svg" alt="Home">
                            <p class="icon-text weight-600">Home</p>
                        </div>
                        <div class="option-container py-10">
                            <img class="icon-size" src="img/search.svg" alt="Cerca">
                            <p class="icon-text text-lightgrey weight-600">Cerca</p>
                        </div>
                        <div class="option-container py-10">
                            <img class="icon-size" src="img/libreria.svg" alt="Libreria">
                            <p class="icon-text text-lightgrey weight-600">La tua libreria</p>
                        </div>
                        <h3 class="py-10 px-20">PLAYLIST</h3>
                        <div class="py-10">
                            <i class="plus fa-solid fa-plus"></i>
                            <p class="icon-text plus-text weight-600 text-lightgrey mbot-20">Crea Playlist</p>
                            <ul>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                                <li class="py-10 px-20 weight-400 text-lightgrey">Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div></div>   
                </aside>
                <section class="main-content">
                    <nav></nav>
                </section>
            </main>
            <div class="player-bar"></div>
        </div>  
    </body>
</html>
